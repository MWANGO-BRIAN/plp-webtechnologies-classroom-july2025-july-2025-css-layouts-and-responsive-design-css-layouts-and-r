<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive CSS Layout Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Responsive Layout</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="grid-layout">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is a sidebar using CSS Grid.</p>
    </aside>

    <section class="content">
      <h2>Main Content</h2>
      <p>This section uses Grid for layout and Flexbox for card alignment.</p>

      <div class="card-container">
        <div class="card">Card One</div>
        <div class="card">Card Two</div>
        <div class="card">Card Three</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025@Brian</p>
  </footer>
</body>
</html>
